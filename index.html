<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Maggi.UI.IDE</title>
		<meta charset="utf-8">
		<meta name="author" content="Thilo Maurer, www.thilomaurer.de">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=yes">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<script src="node_modules/headjs/dist/1.0.0/head.load.js"></script>
		<script>
            (function() {
                var getJSON=function(filename,callback) {
                    var xobj = new XMLHttpRequest();
                    xobj.overrideMimeType("application/json");
                    xobj.open('GET', 'project.json', true);
                    xobj.onreadystatechange = function() {
                        if (xobj.readyState == 4 && xobj.status == "200")
                            callback(JSON.parse(xobj.responseText));
                    };
                    xobj.send(null);
                };
                getJSON("project.json",function(project) {
                    head.load(project.deps);
                    head.ready("main.js",function() {main();});
                });
            })();
		</script>
		<link rel="icon" href="icons/Maggi.UI.IDE.ico">
		<link rel="apple-touch-icon" href="icons/Maggi.UI.IDE.png">
	</head>
</html>
